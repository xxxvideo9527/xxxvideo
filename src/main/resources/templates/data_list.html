<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <nav th:replace="layout :: header"></nav>
	<br/><br/><br/><br/><br/>
    <div class="container main-content list">
    	<div th:if="${success}" class="row alert alert-success alert-dismissible">
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <span th:text="${success}"></span>
	    </div>
    	
    	<th:block th:if="${#lists.isEmpty(datas)}">
		    <h3>Không có data nào</h3>
		    <div class="row">
				<a th:href="@{/366026593/create}"
					class="btn btn-primary pull-left"> <span
					class="glyphicon glyphicon-plus"></span> Thêm data
				</a>
			</div>
		</th:block>
		
        <th:block th:unless="${#lists.isEmpty(datas)}">
            <div class="row">
                <a th:href="@{/366026593/create}" class="btn btn-primary pull-left">
                	<span class="glyphicon glyphicon-plus"></span> Thêm data
               	</a>
                <form class="form-inline pull-right" action="#" th:action="@{/366026593/search}" method="GET">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" 
                            placeholder="Nhập tên data" />
                    </div>
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
            </div>
            <br/>
            <div class="row">
                <table class="table table-bordered table-hover black-text">
                    <thead>
                        <tr bgcolor="#CCCCCC">
                            <th>STT</th>
                            <th>Tên</th>
                            <th>Hình ảnh</th>
			    <th>AppStore</th>
			    <th>CHPlay</th>
			    <th>Video</th>
                            <th>Sửa</th>
                            <th>Xóa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data,iterStat : ${datas}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${data.name}"></td>
                            <td th:text="${data.about1}"></td>
			    <td th:text="${data.about2}"></td>
			    <td th:text="${data.about3}"></td>
			    <td th:text="${data.about4}"></td>
                            <td><a th:href="@{/366026593/{id}/edit(id=${data.id})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                            <td><a th:href="@{/366026593/{id}/delete(id=${data.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </div>
    <!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
